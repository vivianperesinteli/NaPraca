name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: code
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: |
            code/package-lock.json
            code/backend/package-lock.json
            code/frontend/package-lock.json

      - name: Install dependencies
        run: npm run install:all

      - name: Run linter (frontend)
        run: npm run lint --prefix frontend

      - name: Run linter (backend)
        run: npm run lint --prefix backend

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: code
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: |
            code/package-lock.json
            code/backend/package-lock.json
            code/frontend/package-lock.json

      - name: Install dependencies
        run: npm run install:all

      - name: Run tests
        run: npm run test --prefix frontend
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    defaults:
      run:
        working-directory: code
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: |
            code/package-lock.json
            code/backend/package-lock.json
            code/frontend/package-lock.json

      - name: Install dependencies
        run: npm run install:all

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            code/frontend/dist
            code/backend/dist
